<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow Productivity Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <h1>StudyFlow Productivity Planner</h1>
        <p>Plan your day with the help of your study assistant</p>
        <nav class="main-navigation">
            <button class="nav-btn" onclick="navigateTo('home')">Home</button>
            <button class="nav-btn" onclick="navigateTo('progress')">Progress/Stats</button>
            <button class="nav-btn" onclick="navigateTo('add-task')">Add Task</button>
            <button class="nav-btn" onclick="navigateTo('timer')">Timer</button>
            <button class="nav-btn" onclick="navigateTo('schedule')">Schedule/Timeline</button>
            <button class="nav-btn" onclick="navigateTo('notes')">Notes</button>
            <button class="nav-btn" onclick="navigateTo('ai')">AI Assistant</button>
            <button class="nav-btn" onclick="navigateTo('settings')">Settings</button>
        </nav>
    </header>

    <main class="planner-container">
        <section class="ai-assistant">
            <h2>AI Assistant</h2>
            <div class="ai-chat">
                <div id="chat-messages" class="chat-messages">
                    <div class="message ai-message">
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="ai-input" placeholder="Ask me for help with your planning..." />
                    <button id="send-button" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </section>

        <section class="task-planner">
            <h2>Daily Planner</h2>

            <div class="task-input-section">
                <input type="text" id="task-input" placeholder="Enter a new task..." />
                <div class="time-inputs">
                    <input type="time" id="start-time" />
                    <span>to</span>
                    <input type="time" id="end-time" />
                </div>
                <div class="date-input-group">
                    <label for="task-date">Date:</label>
                    <input type="date" id="task-date" />
                </div>
                <div class="priority-input-group">
                    <label for="task-priority">Priority:</label>
                    <select id="task-priority" class="setting-select">
                        <option value="LOW">Low</option>
                        <option value="MEDIUM" selected>Medium</option>
                        <option value="HIGH">High</option>
                    </select>
                </div>
                <button id="add-task-btn">Add Task</button>
            </div>

            <div class="task-filters">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div id="task-list" class="task-list">
                <!--tasks will be dynamically added here-->
            </div>
        </section>

        <section class="schedule-overview">
            <h2>Schedule Overview</h2>
            <div id="schedule-timeline" class="schedule-timeline">
                <!--timeline will show task time blocks-->
            </div>
        </section>
    </main>

    <!-- Edit Task -->
    <div id="edit-task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <span class="modal-close" onclick="closeEditTaskModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="edit-task-description">Task Description:</label>
                    <input type="text" id="edit-task-description" placeholder="Enter task description..." />
                </div>
                <div class="form-group">
                    <label for="edit-task-priority">Priority:</label>
                    <select id="edit-task-priority" class="setting-select">
                        <option value="LOW">Low</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="HIGH">High</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeEditTaskModal()">Cancel</button>
                <button class="btn-primary" onclick="saveTaskEdit()">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="notification-sounds.js"></script>
    <script src="script.js"></script>
    <script src="ai.js"></script>
    <script src="timer-monitor.js"></script>
</body>
</html>
