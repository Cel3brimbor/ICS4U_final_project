<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Productivity Planner - Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <button class="back-btn" onclick="goBack()">‚Üê Back to Dashboard</button>
            <h1>AI Productivity Planner</h1>
        </div>
    </header>

    <main class="planner-container">
        <section class="notes-section">
            <h2>Quick Notes</h2>

            <div class="note-input-section">
                <textarea id="note-input" placeholder="Write your note here..." rows="8"></textarea>
                <button id="add-note-btn">Add Note</button>
            </div>

            <div id="notes-list" class="notes-list">
                <!--notes will be dynamically added here-->
            </div>
        </section>
    </main>

    <!-- Message notification area -->
    <div id="message-container"></div>

    <script src="notification-sounds.js"></script>
    <script src="note.js"></script>
    <script src="timer-monitor.js"></script>
</body>
</html>
